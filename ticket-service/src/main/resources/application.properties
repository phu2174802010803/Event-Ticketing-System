spring.application.name=ticket-service
spring.datasource.url=jdbc:postgresql://localhost:5432/ticket_db
spring.datasource.username=postgres
spring.datasource.password=9999
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
server.port=8084
server.http2.enabled=true
spring.redis.host=localhost
spring.redis.port=6379
event.service.url=http://localhost:8083
logging.level.org.springframework.web=DEBUG
logging.level.com.example.ticketservice=DEBUG